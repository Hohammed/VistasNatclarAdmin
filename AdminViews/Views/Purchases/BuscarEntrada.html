    $("#nvResponsableRequerimiento102").autocomplete({
        source: function (request, response) {
            filtro = $("#nvResponsableRequerimiento102").val();
            var data = { filtro: filtro };
            $.ajax({
                type: "GET",
                datatype: "json",
                data: { filtro: filtro },
                url: 'http://admin_erp.natclar.com.pe:12000/rWSTrabajador/TrabajadorByFiltro/Get',
                async: true,
                //data: JSON.stringify({usuario: dataobj}),
                //data: JSON.stringify(dataobj),
                //data: jQuery.parseJSON({user:us, pass:passw}),
                //datos: { filtro: filtro },
                contentType: "application/json",
                success: function (data) {
                    //console.log(data)
                    response($.map(data, function (item) {
                        return { value: item.persona.vcApellidoPaterno + " " + item.persona.vcApellidoMaterno + " " + item.persona.vcNombres, text1: item.persona.vcNumeroDocumento };
                    }))
                },
                error: function () { console.log("ERROR..."); }
            })
        },
        minLength: 3,
        select: function (event, ui) {
            $("#nvResponsableRequerimiento102").val(ui.item.text);
            $("#iIdResponsableRequerimiento102").val(ui.item.text1);
            $("#nvResponsableRequerimiento102").prop('readonly', true);
            $("#nvResponsableRequerimiento102").css("background-color", "lightgoldenrodyellow");
        },
        error: function (ex) {
            alert('Error al traer datos.' + ex);
        }
    })

    function ObtenerEntradas() {

        id_entrada = $("#nvNumeroEntrada53").val();
        fechainicio = $("#dFechaIniEntrada50").val();
        fechafin = $("#dFechaFinEntrada50").val();
        id_almacen = '0083';
        id_login = $("#iIdResponsableRequerimiento102").val();
        iIdTipoDocumento = 1;
        vcSerieDocumento = $("#nvSerieEntrada53").val()
        iNumeroDocumento = $("#nvCorrelativoEntrada53").val()


        var xhr = new XMLHttpRequest();

        var obj;

        xhr.open('GET', 'http://localhost:4290/Entrada/Get?' + 'id_entrada=' + (id_entrada) + '&fechainicio=' + (fechainicio) + '&fechafin=' + (fechafin) + ' &id_almacen=' + (id_almacen) + '&id_login=' + (id_login) + '&iIdTipoDocumento=' + (iIdTipoDocumento) + '&vcSerieDocumento=' + (vcSerieDocumento) + '&iNumeroDocumento=' + (iNumeroDocumento), true);

        xhr.responseType = "json";
        // xhr.setRequestHeader("Content-Type", "application/json");
        //console.log(sede)
        xhr.onload = function () {

            var status = xhr.status;
            if (status == 200) {
                // console.log(xhr.response.GetDataPOSTResult.cUser + " " + xhr.response.GetDataPOSTResult.cPassword);
                obj = xhr.response;
                obj2 = JSON.stringify(obj);
                console.log('arnold' + xhr.response)

                if (obj != 0) {
                    //Para actualizar la fila de las columnas 
                    $("#TablaRegistrarEntrada tbody tr").remove();
                    for (i = 0, j = 1; i < obj.length; i++, j++) {
                        $("#TablaRegistrarEntrada tbody").append("<tr><td><button type='button' class='btn btn-success btn-xs' id='btnRegistrarEntrada'><span class='glyphicon glyphicon-info-sign'></span><b>Detalle</b></button></td>" +
                        //'<td>' + j + '</td>' +
                        '<td>' + obj[i].vcIdEntrada + '</td>' +
                         '<td colspan="3">' + obj[i].Login.Persona.vcApellidoPaterno + " " + obj[i].Login.Persona.vcApellidoMaterno + obj[i].Login.Persona.vcNombres + '</td>' +
                         '<td>' + obj[i].dtFecha + '</td>' +
                        '<td>' + obj[i].nvDescripcion + '</td>' +
                        '<td>' +  + '</td>' +
                        '<td>' + obj[i].vcSerieDocumento + '</td>' +
                        '<td>' + obj[i].iNumeroDocumento + '</td>' +
                        '<td>' + obj[i].Estado.nvDescripcion + '</td>' +

                        '</td></tr>');

                        console.log("obj[i].vcIdEntrada");
                    }
                }
                else {
                    swal("Usted no cuenta con Salidas asignados!")
                }
            }
            else {
                swal("Ocurrió un error al obtener a sus Salidas!")
            }
        }
        xhr.send();
    }
