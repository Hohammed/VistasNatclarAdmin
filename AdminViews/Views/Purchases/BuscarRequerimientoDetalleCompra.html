    function ObtenerRequerimientos() {
       
        id_requerimiento = $("#vcNumeroRequerimiento102").val();
        fechainicio = $("#dFechaInicioRequerimiento102").val();
        fechafin = $("#dFechaFinRequerimiento102").val();
        id_centrocosto = 201;
        id_login = $("#iIdResponsableRequerimiento102").val();
        iIdEstado = $(".cboEstadoRequerimiento").val()
       

        console.log(id_requerimiento);
        console.log(id_login);
        console.log(iIdEstado);

        var xhr = new XMLHttpRequest();
 
        var obj;
       
        xhr.open('GET', 'http://localhost:35061/RequerimientoFiltro/Get?' + 'id_requerimiento=' + (id_requerimiento) + '&fechainicio=' + (fechainicio) + '&fechafin=' + (fechafin) + ' &id_centrocosto=' + (id_centrocosto) + '&id_login=' + (id_login) + '&iIdEstado=' + (iIdEstado), true);
        
        xhr.responseType = "json";
        // xhr.setRequestHeader("Content-Type", "application/json");
        //console.log(sede)
        xhr.onload = function () {

            var status = xhr.status;
            if (status == 200) {
                // console.log(xhr.response.GetDataPOSTResult.cUser + " " + xhr.response.GetDataPOSTResult.cPassword);
                obj = xhr.response;
                obj2 = JSON.stringify(obj);
                console.log(xhr.response)
                

                if (obj != 0) {
                    //Para actualizar la fila de las columnas 
                    $("#TablaRegistrarRequerimiento tbody tr").remove();
                    for (i = 0, j = 1; i < obj.length; i++, j++) {
                        $("#TablaRegistrarRequerimiento tbody").append("<tr><td><button type='button' class='btn btn-success btn-xs' id='btnRegistrarRequerimiento'><span class='glyphicon glyphicon-info-sign'></span><b>Detalle</b></button></td>" +
                        '<td>' + j + '</td>' +
                        '<td>' + obj[i].vcIdRequerimiento + '</td>' +
                        '<td>' + obj[i].vcDescripcionAlmacen + '</td>' +
                        '<td>' + obj[i].vcLogin + '</td>' +
                        '<td>' + obj[i].dFechaRequerimiento + '</td>' +
                        '<td>' + obj[i].nvDescripcionTipoBien + '</td>' +
                        '<td>' + obj[i].nvDescripcionTipoMotivo + '</td>' +
                        '<td>' + obj[i].dtFechaMaximaAtencion + '</td>' +
                        '<td>' + obj[i].nvDescripcionEstadoAprobacion + '</td>' +
                        '</td></tr>');
                    }
                }
                else {
                    swal("Usted no cuenta con Requerimientos asignados!")
                }
            }
            else {
                swal("Ocurrió un error al obtener a sus Requerimientos!")
            }
        }
        xhr.send();
        //xhr.send(dataobj);
    }
