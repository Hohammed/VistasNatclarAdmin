<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
</head>

<body>
    <h1>Comunicacion con sockets :3</h1>
    <input type="button" value="Prueba" id="poke" />
    <input type="text" id="txtValor" value=" " />
    <hr />
    <button id="btnPrueba" name="btnPrueba">Enviar Acción</button>
    <input id="txtRecibir" />

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:8080');
        //socket.emit('message', { content: 'You are connected!', importance: '1' });
        var socket = io.connect('http://localhost:8080');
        var username = prompt('¿Cual es tu nombre?');
        socket.emit('little_newbie', username);

        socket.on('message', function (message) {
            alert('El servidor tiene un mensaje para ti: ' + message);
        });

        $('#poke').click(function () {
            socket.emit('message', $("#txtValor").val());
        });

        $('#btnPrueba').click(function () {
            socket.emit('sendAction', $('#txtRecibir').val('Recibido'));
        });
    </script>
</body>
</html>
